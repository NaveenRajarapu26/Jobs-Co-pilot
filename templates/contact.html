{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-lg-8 mx-auto">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h2 class="fw-bold mb-2">Contact us</h2>
        <p class="text-muted mb-4">Questions, feedback, or feature requests? Send a message.</p>

        <form method="POST" action="{{ url_for('contact') }}">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input name="name" class="form-control" placeholder="Your name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" placeholder="you@email.com" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea name="message" rows="5" class="form-control" placeholder="Tell us what you need..." required></textarea>
          </div>

          <div class="text-end">
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
