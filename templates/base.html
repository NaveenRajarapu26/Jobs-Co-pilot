<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "Agentic Job Apply Copilot" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
</head>
<script>
  (function () {
    const form = document.querySelector("form[action*='run']");
    if (!form) return;
    form.addEventListener("submit", function () {
      const btn = document.getElementById("runBtn");
      const text = document.getElementById("runBtnText");
      const spinner = document.getElementById("runSpinner");
      if (btn && text && spinner) {
        btn.disabled = true;
        text.textContent = "Runningâ€¦";
        spinner.classList.remove("d-none");
      }
    });
  })();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand">Agentic Job Apply Copilot</span>
  </div>
</nav>

<div class="container my-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} mb-3">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>
</body>
</html>
